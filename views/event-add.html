<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fff0f7;">
    <div class="container mt-5">
        <div class="row align-items-center mb-4">
            <div class="col-md-8">
                <div class="d-flex justify-content-center align-items-center">
                    <h1>Add Event</h1>
                </div>
                <div class="text-center">
                    <p>Fill in event details &amp; click submit</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Centered form container with custom background color -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-4 bg-light rounded" style="background-color: #fff0f7;">
                    <form action="/ChunLing/add-event" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter event name">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (up to 3 lines):</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder=""></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image:</label>
                            <input type="text" class="form-control" id="image" name="image" placeholder="Enter static source path">
                        </div>
                        <div class="mb-3">
                            <label for="startDateTime" class="form-label">Start Date Time:</label>
                            <input type="date" class="form-control" id="startDateTime" name="startDateTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration In Minutes:</label>
                            <input type="number" class="form-control" id="duration" name="duration" required placeholder="Event duration in Minutes">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isActive" name="isActive">
                                <label class="form-check-label" for="isActive">Is Active</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacity:</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Event Capacity">
                        </div>
                        <div class="mb-3">
                            <label for="ticketsAvailable" class="form-label">Ticket Available:</label>
                            <input type="number" class="form-control" id="ticketsAvailable" name="ticketsAvailable" placeholder="Ticket Available (optional)">
                        </div>
                        <div class="mb-3">
                            <label for="categoryID" class="form-label">Category Id:</label>
                            <input type="text" class="form-control" id="categoryID" name="categoryID" required placeholder="Enter Category Id">
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #ffa5d2;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
