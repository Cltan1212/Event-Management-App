<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>

<body>
        <div class="album py-5">
            <div class="container">
                <h3 class="my-2">List of Categories</h3>

                <div class="row row-cols-1 g-3">
                    <div class="col">
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Image</th>
                                <th scope="col">Created Date</th>
                              </tr>
                            </thead>
                            
                            <tbody>
                                <% for (let i=0; i <categoryDb.length; i++){ %>
                                <tr>
                                <th scope="row"><%= categoryDb[i].id %></th>
                                <td><%= categoryDb[i].id %></td>
                                <td><%= categoryDb[i].name %></td>
                                <td><%= categoryDb[i].description %></td>
                                <td><%= categoryDb[i].image %></td>
                                <td><%= categoryDb[i].createdAt %></td>                       
                              </tr>
                              <% } %>
                            </tbody>
                          </table>

                    </div>
                </div>
                <a type="button" class="btn btn-primary" href="/">Home</a>
                <a type="button" class="btn btn-primary" href="/29678854/add-category">Add New Category</a>
            </div>
        </div>


</body>

</html>
