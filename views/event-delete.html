
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #343a40;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-4 bg-light rounded" style="background-color: #343a40;">
                    <form action="/delete-event" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">Event ID:</label>
                            <input type="number" class="form-control" id="id" name="id" required placeholder="Enter event ID to delete">
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary" style="background-color: white;">Delete your event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">Event List</h1>
        <p>You can refer to the events Id here</p>
        <!-- Bootstrap table with hover effect -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through events to create rows in the table -->
                <% events.forEach(function(event) { %>
                    <tr>
                        <td><%= event.id %></td>
                        <td><%= event.name %></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </div>
</body>
</html>
