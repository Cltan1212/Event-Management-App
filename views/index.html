<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the background color */
        body {
            background-color: #252a2e; /* Dark color */
        }

        /* Style for the Pinecone header */
        .pinecone-header {
            color: white;

<body>
    <div class="container py-5">
        <header>

            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">

            </div>
            <div>
                <div style="margin-top: 35px; display: flex; flex-direction: column; align-items: center;">
                    <h6 style="color: white;"> Tasks Group 1 (Uyen Vu 29678854)</h6>
                    <div>

                        <a class="btn btn-success" href="/29678854/delete-category">Delete Category by ID</a>

                </div>
                <div style="margin-top: 50px; display: flex; flex-direction: column; align-items: center;">

                    <div>
                        <a class="btn btn-success" href="/ChunLing/add-event">Add Event</a>

                        <a class="btn btn-success" href="/ChunLing/sold-out-events">List sold out Events</a>

        <footer class="mt-auto text-white-50">

</html>
